<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">

</head>

<body>
    <div class="cont">
   
     <div class="care">
         <div class="imag">
             <div class="num">
                 <div class="circle">1</div>
                 <p>STEP 1<br><span>YOUR INFO</span></p>
             </div>
             <div class="num">
               <div class="circle">2</div>
               <p>STEP 2<br><span>SELECT PLAN</span></p>
             </div>
             <div class="num">
                <div class="circle">3</div>
                <p>STEP 3<br><span>ADD-ONS</span></p>
             </div>
             <div class="num">
                <div class="circle">4</div>
                <p>STEP 4<br><span>SUMMARY</span></p>
             </div>
         </div>

         <div class="info">
            <h1>Personal info</h1>
            <p>Please provide your name, email ddress, and phonr number.</p>
         
            <div class="fill">
               <label for="text">Name</label>
               <input type="text" id="Name" name="Name"/>
            </div>
            <div class="fill">
               <label for="email">Email Address</label>
               <input type="email" id="email" name="Email Address"/>
            </div>
            <div class="fill">
               <label for="tel">Phone Number</label>
               <input type="tel" id="Phone" name="Phone Number"/>
            </div>

            <button>Next Step</button> 
        </div>
   
   
     </div>
    </div>
</body>
</html>
